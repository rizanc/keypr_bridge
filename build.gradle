allprojects {
    group = 'keypr'
    version = '0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    ext {
        micros_services = fileTree(dir: "$rootDir/micros_services", include: '*.jar')
    }

    apply from: "$rootDir/dependencies.gradle", to: dependencies
}
